	<div class="page-inner">
	<div class="limiter">
		<div class="container-login100">
			<nav class="gtco-nav" role="navigation">
				<div class="gtco-container">

					<div class="row">
						<div class="col-sm-4 col-xs-12">
							<div id="gtco-logo"><a href="index.html">Fast charge </a></div>
						</div>
						<div class="col-xs-8 text-right menu-1">
							<ul>
							<li class="btn-cta"><a href="Sign in.html"><span>Sign in</span></a></li>
							<li class="btn-cta"><a href="SignUp.html"><span>Sign Up</span></a></li>
								</li>
									<li class="btn-cta"><a href="About Us.html"><span>About Us</span></a></li>
								<li class="btn-cta"><a href="Contact.html"><span>Contact </span></a></li>
								<li class="btn-cta"><a href="index.html"><span>Home</span></a></li>
							</ul>
						</div>
					</div>

				</div>
			</nav>
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>

					<img src="images/img-01.png" style="
					  margin-top:100px;" alt="IMG">
				</div>

				<form action=""class="login100-form validate-form" method="post">
					<span class="login100-form-title p-b-59">
						<center>Sign Up
						</center>
					</span>

					<div class="wrap-input100 validate-input" data-validate="first Name is required">

						<input class="input100" type="text" name="first Name" placeholder="first Name"required >
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="last Name is required">
						<input class="input100" type="text" name="last name" placeholder="last name"required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="ID Number is required">
						<input class="input100" type="number"  name="ID_Number" placeholder="ID Number" min="0"required>
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="service number is required">
						<input class="input100" type="number" name="Electricity meter number" placeholder="Electricity meter number"min="0"required>
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate="service number is required">
						<input class="input100" type="number" name="Water meter number" placeholder="Water meter number"min="0"required>
						<span class="focus-input100"></span>
					</div>
                     <div class="wrap-input100 validate-input" data-validate="service number is required">
						<input class="input100" type="text" name="Address (city, village,camp)" placeholder="Address (city, village,camp)"required>
						<span class="focus-input100"></span>
					</div>


                     <div class="wrap-input100 validate-input" data-validate="service number is required"readonly>
						<input list="Governorate" class="input100" name="Governorate" placeholder="Governorate"required>
						<datalist id="Governorate">
                           <option value="Salfet">
                             <option value="Ramallah">
                              <option value="Jerusalem">
                              <option value="Nablus">
                        </datalist>
						<span class="focus-input100"></span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email addess..."required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<input class="input100" type="number" name="Mobile_phone_number" placeholder="Mobile phone number" min="0">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="Password" name="Password" placeholder="Password"required>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Repeat Password is required">
						<input class="input100" type="Password" name="Repeat_Password" placeholder="Repeat Password"required>
						<span class="focus-input100"></span>
					</div>

					<div class="flex-m w-full p-b-33">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"required>
							<label class="label-checkbox100" for="ckb1">
								<span class="txt1">
									I agree to the
									<a href="#" class="txt2 hov1">
										Terms of User
									</a>
								</span>
							</label>
						</div>


					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign Up
							</button>
						</div>

						<a href="sign in.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign in
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<input type="reset" value="Emptying all fields" class="login100-form-btn">


						</div>
				</form>


			</div>
		</div>
	</div>

	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
